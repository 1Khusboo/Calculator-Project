<body>

    <div class="calculator" >
        <h2 style="text-align:center;color:rgb(189, 51, 51);font-weight:600;font-style:normal;font-family:sans-serif;font-size:30px;">Calculator Project</h2>
        <div class="display" id="display" style="position:relative;">
            <p id="result"></p>
        </div>
        <div class="rows" style="flex-wrap:no-wrap;">
            <div class="button" data-value="AC"><span >AC</span></div>
            <div class="button" data-value="+/-" ><span>+/-</span></div>
            <div class="button" data-value="%"><span>%</span></div>
            <div class="button operator" data-value="/"><span>/</span></div>
        </div>
        <div class="rows" style="flex-wrap:no-wrap;">
            <div class="button" data-value="7"><span>7</span></div>
            <div class="button" data-value="8"><span>8</span></div>
            <div class="button" data-value="9" ><span>9</span></div>
            <div class="button operator" data-value="*"><span>*</span></div>
        </div>
        <div class="rows" style="flex-wrap:no-wrap;">
            <div class="button"  data-value="4"><span>4</span></div>
            <div class="button"data-value="5"><span>5</span></div>
            <div class="button"  data-value="6"><span>6</span></div>
            <div class="button operator" data-value="-"><span>-</span></div>
        </div>
        
        
        <div class="rows" style="flex-wrap:no-wrap;">
            <div class="button"data-value="1"><span>1</span></div>
            <div class="button"data-value="2"><span>2</span></div>
            <div class="button"data-value="3"><span>3</span></div>
            <div class=" button operator"  id="button"data-value="+"><span>+</span></div>
        </div>
       
        <div class="rows" style="flex-wrap:no-wrap;">
            
            <div class="button"  id="button1"data-value="0"><span>0</span></div>
            <div class="button" data-value="." ><span>.</span></div>
            <div class="button operator" data-value="="><span>=</span></div>
        </div>
        
    </div>
    
    <script type="text/javascript">
        var operator=null;
        var operand1= null;
        var operand2= null;
        let string="";
       var buttons= document.getElementsByClassName("button");
        var results= document.getElementById("result");
        for(var i=0;i<buttons.length;i++){

        
       buttons[i].addEventListener('click',function(){
        var value= this.getAttribute('data-value');
        if(value=='='){
            
            operand2=parseFloat(result.textContent);
            var output= eval(operand1 +" "+operator+" "+operand2);
            console.log(operand1);
            console.log(operand2);
            console.log(operator);
            console.log(output);
            results.innerText=output;

        }else if(value=='+'){
            
            operator='+';
            operand1=parseFloat(result.textContent);
            results.innerText =string;
        }else if(value=='AC'){
            results.innerText=string;
        }
        else if(value=='*'){
            
            operator='*';
            operand1=parseFloat(result.textContent);
            results.innerText =string;
        }else if(value=='-'){
           
            operator='-';
            operand1=parseFloat(result.textContent);
            results.innerText =string;
        }else if(value=='/'){
            
            operator='/';
            operand1=parseFloat(result.textContent);
            results.innerText =string;
        }
        else if(value=='%'){
            
            
            operand1=parseFloat(result.textContent);
            var res=eval(operand1+" "+"/"+" "+100);
            results.innerText =res;
        }
        else{
            results.innerText +=value;
        }
       

       });
    }
    </script>
